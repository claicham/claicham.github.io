<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="spectrum.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="designs.js"></script>
    <script src="spectrum.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
</head>
<body>
    <header>
        <h1>pixelotron</h1>
        <section class="utilities">
            <div class="save-doc">
                <label for="saveName">Name</label>
                <input type="text" id="saveName" name="title">
                
                <a href="#" id="saveCanvas" class="icon-button">
                    <span class="icon icon-only icon-save"></span>
                </a>
            </div>
            <ul class="load-canvases">
            </ul>
        </section>
    </header>
    <article>
        
            
        <section class="sidebar">
            <h4>Colours</h4>
            <div class="palette">
                <input type="color" id="colorPicker">
            </div>
            <h4>Tools</h4>
            <ul class="tools">
                <li class="brush active icon" title="draw">
                    <span>brush</span>
                </li>
                <li class="eraser icon" title="erase">
                    <span>Erase</span>
                </li>
            </ul>
            <h4>Canvas</h4>
            <div class="canvas-setup">
                <label for="input_height" class="small">H</label>
                <input type="number" id="input_height" name="height" min="1">
                <label for="input_width" class="small">W</label>
                <input type="number" id="input_width" name="width" min="1">
                <input id="button" type="submit" value="resize">

                <label for="canvas-color">Canvas color</label>
                <input type="text" value="#f3f3f3" id="canvas-color">

                <label for="grid-lines">Grid lines color</label>
                <input type="text" id="grid-lines">
                <input type="button" id="hideGrid" value="Hide grid">

                <input id="newCanvas" type="button" value="New"/>
            </div>                                           
        </section>

        <section class="canvas">
            <table id="pixel_canvas"></table>
        </section>
    </article>
    <script>
        $("#colorPicker").spectrum({
            showPaletteOnly: true,
            togglePaletteOnly: true,
            togglePaletteMoreText: 'more',
            togglePaletteLessText: 'less',
            color: 'black',
            palette: [
                ["#000","#444","#666","#999","#ccc","#eee","#f3f3f3","#fff"],
                ["#f00","#f90","#ff0","#0f0","#0ff","#00f","#90f","#f0f"],
                ["#f4cccc","#fce5cd","#fff2cc","#d9ead3","#d0e0e3","#cfe2f3","#d9d2e9","#ead1dc"],
                ["#ea9999","#f9cb9c","#ffe599","#b6d7a8","#a2c4c9","#9fc5e8","#b4a7d6","#d5a6bd"],
                ["#e06666","#f6b26b","#ffd966","#93c47d","#76a5af","#6fa8dc","#8e7cc3","#c27ba0"],
                ["#c00","#e69138","#f1c232","#6aa84f","#45818e","#3d85c6","#674ea7","#a64d79"],
                ["#900","#b45f06","#bf9000","#38761d","#134f5c","#0b5394","#351c75","#741b47"],
                ["#600","#783f04","#7f6000","#274e13","#0c343d","#073763","#20124d","#4c1130"]
            ],
            change: function(color) {
                 $(this).val(color.toHexString());
            }
        });
    </script>
</body>
</html>
