
<h2>Next fixtures</h2>
<div class="table-responsive" ng-controller="TodaysFixturesController">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Home</th>
        <th></th>
        <th></th>
        <th></th>
        <th>Away</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="match in todaysFixturesList">
        <td>{{match.date | date: 'dd MMM yy H:mm'}}</td>
        <td>{{match.homeTeamName}}</td>
        <td class="right">{{match.result.goalsHomeTeam | score }}</td>
        <td class="center">-</td>
        <td>{{match.result.goalsAwayTeam | score}}</td>
        <td>{{match.awayTeamName}}</td>
      </tr>
    </tbody>
  </table>
</div>
